<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

  const b_DCF = document.getElementById('DCF_button')
  const m_DCF = document.getElementById('DCF_menu')
  const SYM_in = document.getElementById('SYM_list')

  b_DCF.addEventListener('click', function() {
    if(m_DCF.style.display == 'none'){
      b_DCF.classList.replace('w3-left','w3-right')
      b_DCF.textContent = "DCF analysis>"
      b_DCF.style.textAlign = "right"
      m_DCF.style.display = 'block'     
    }
    else{
      b_DCF.classList.replace('w3-right','w3-left')
      b_DCF.textContent = "DCF analysis"
      b_DCF.style.textAlign = "left"
      m_DCF.style.display = 'none'
    }
  })
</script>
