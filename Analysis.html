<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

  const b_DCF = document.getElementById('F_Btn_DCF')
  const m_DCF = document.getElementById('_menu_DCF')
  const SYM_in = document.getElementById('SYM_list')
  const b_VaR = document.getElementById('F_Btn_VaR')
  const m_VaR = document.getElementById('_menu_VaR')
  const b_CW = document.getElementById('F_Btn_CW')
  const m_CW = document.getElementById('_menu_CW')
  const innerMenus = document.querySelectorAll('.InMenu')
  const F_BtnS = document.querySelectorAll('.f-button')

  // Hide all the menu 
  function hideAllMenu_n_Button() {
    innerMenus.forEach(Menu => {
      Menu.style.display = 'none'
    })
    F_BtnS.forEach(Btn => {
      Btn.style.textAlign = 'left'
      Btn.classList.replace('w3-right','w3-left')
    })  
  }
  b_DCF.addEventListener('click', function() {
    if(m_DCF.style.display == 'none'){
      hideAllMenu_n_Button()
      b_DCF.classList.replace('w3-left','w3-right')
      b_DCF.style.textAlign = "right"
      m_DCF.style.display = 'block' 
    } else {
      hideAllMenu_n_Button()
    }
  })

  b_VaR.addEventListener('click', function(){
    if(m_VaR.style.display == 'none'){
      hideAllMenu_n_Button()
      b_VaR.classList.replace('w3-left','w3-right')
      b_VaR.style.textAlign = "right"
      m_VaR.style.display = 'block'
    }
    else {hideAllMenu_n_Button()}     
  })

  b_CW.addEventListener('click', function(){
    if(m_CW.style.display == 'none'){
      hideAllMenu_n_Button()
      b_CW.classList.replace('w3-left','w3-right')
      b_CW.style.textAlign = "right"
      m_CW.style.display = 'block'
    }
    else {hideAllMenu_n_Button()}     
  })
</script>
