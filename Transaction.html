<!DOCTYPE html>
<html>
<head>
<title>Transaction</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="./css/googleapisFont.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">
    <a href="./FirstPage.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-home"></i>  Home</a>
  </span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="./img/anhThe.jpg" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>VAN-DUNG</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Transaction</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="./FirstPage.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-home"></i>  Home</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-eye"></i>  Credit</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-share-alt"></i>  Investment</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-users"></i>  Account</a>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-comment w3-padding"></i>Transaction page</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-half">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>--</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Transactions</h4>
      </div>
    </div>
  <hr>
  <br>
  <!-- Transaction table begins -->
  <div class="w3-container">
    <div class="w3-container w3-half"> 
      <h4 class="w3-left">Transaction details</h4> 
    </div>
    <div class="w3-container w3-half" >
      <input type="month" id="FPeriod" min="2023-05" value="2023-05" onchange="ChangePeriod()"></input> 
      <button class="w3-button w3-padding-16" style="background-color: lightslategrey;" onclick="Fetch_data()">Fetch</button>
    </div> 
    <div id="TBLFrame" style="overflow: auto; max-height: 500px; width: 100%;">
      <table class="w3-table-all w3-light-grey w3-padding-16" id="Transac_TB">
        <thead>    
          <tr>
            <th style="width:7%">ID</th>
            <th style="width:15%">Date</th>
            <th style="width:8%">Amount</th>
            <th style="width:55%">Transaction</th>
            <th style="width:8%">Account</th>
            <th style="width:7%">C-Code</th>
          </tr>
        </thead>
        <tbody id = "tableContent" >
        </tbody>
      </table>
    </div>
  </div>
  <br><hr>
  <!-- New Transaction input field -->
  <div class="w3-container" style="width: 100%;"> 
    <h4>New transaction</h4>
    <table class="w3-table-all">
      <thead>
        <th style="width:15%">Date</th>
        <th style="width:10%">Amount</th>
        <th style="width:60%">Transaction</th>
        <th style="width:8%">Account</th>
        <th style="width:7%">C-Code</th>
      </thead>
      <form>
      <tbody id = "input_Tb">
        <tr>
          <td>
            <Input type="date" id="in_Date"></Input>
          </td>
          <td>
            <Input type="number" id="in_Amount"  style="width:100%;"></Input>
          </td>
          <td>
            <Input type="text" id="in_Purpose" style="width:100%;"></Input>
          </td>
          <td>
            <select name="account" title="account" id="in_Acc">
              <option value="TCB">TCB</option>
              <option value="BID">BID</option>
            </select>
          </td>
          <td>
            <select name="ccode" title="CCode" id="in_CCode">
              <option value="null">N/A</option>
              <option value="PB">PB</option>
              <option value="CK-">CK-</option>
              <option value="CK+">CK+</option>
            </select>
          </td>
        </tr>
      </tbody>  
    </table>
    </form>
    <div>
      <button class="w3-button w3-indigo w3-right" id="Submit_B" onclick="SubmitLine()">Submit</button>
      <button class="w3-button w3-green w3-right" id="Save_B" onclick="SaveNew()" disabled="true"> Save </button>
    </div>  
  </div>
  <hr>
  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-dark-grey">
    <h4>VAN-DUNG NGO</h4>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  </footer>
  <!-- End page content -->
</div>

<script>
var RecordsList = [];

const Save_B = document.getElementById("Save_B");
const Date_chose = document.getElementById("in_Date");
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

function ChangePeriod(){
  var FPeriod = document.getElementById("FPeriod").value;
  var Fbody = {FPeriod};
  console.log(Fbody); //Console to check

  var option = {
  method: 'POST',
  headers:{'Content-Type':'application/json'}, 
  body: JSON.stringify(Fbody),  
  };
  fetch('http://localhost:3000/fetch',option)
}

function Fetch_data() {
  var option = {
  method: 'GET',
  headers:{'Content-Type':'application/json'}, 
  };
  fetch('http://localhost:3000/fetch',option)
  .then(res => {return res.json()})
  .then(objectData =>
  { 
    console.log(objectData)
    let tableData = "";
    objectData.data.map((values) =>
    { tableData +=`<tr><td>${values.ID}</td><td>${values.Date}</td><td>${values.Amount}</td><td>${values.Purpose}</td><td>${values.Account}</td><td>${values.Categorized}</td><tr>`;})
    document.getElementById("tableContent").innerHTML = tableData;})  
  document.getElementById("TBLFrame").scrollTo(0,document.getElementById("tableContent").offsetHeight);
}

//Temporary submit newlines to the table
function SubmitLine() {
  var ThisList = {};
  var tableData = document.getElementById("tableContent").innerHTML;
  var date = document.getElementById("in_Date").value;
  var amount = document.getElementById("in_Amount").value;
  var purpose = document.getElementById("in_Purpose").value;
  var account = document.getElementById("in_Acc").value;
  var categorized = document.getElementById("in_CCode").value;
  var ThisList = {date,amount,purpose,account,categorized};
  tableData += `<tr class="w3-indigo">
    <td>unf</td>
    <td>${date}</td>
    <td>${amount}</td>
    <td>${purpose}</td>
    <td>${account}</td>
    <td>${categorized}</td> 
    <tr>`;
  RecordsList.push(ThisList);
  if(RecordsList.length > 5){Save_B.disabled = false;} else {Save_B.disabled = true;  }
  Date_chose.focus();
  document.getElementById("tableContent").innerHTML = tableData;
  document.getElementById("TBLFrame").scrollTo(0,document.getElementById("tableContent").offsetHeight);
  
}

//Save all lthe newlines onto the database
function SaveNew() {  
  for (let i = 0; i < RecordsList.length; i++) {
  console.log(JSON.stringify(RecordsList[i]));
  var option = {
  method: 'POST',
  headers:{'Content-Type':'application/json'}, 
  body: JSON.stringify(RecordsList[i]),  
  };
  fetch('http://localhost:3000/postNew',option)
  .then(res => {return res.json()})
  .then(data => {console.log(data)});}
  RecordsList = [];
  Save_B.disabled = true;
  Fetch_data();
}

var P_enter = document.getElementById("input_Tb");
P_enter.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("Submit_B").click();
  }
});
P_enter.addEventListener("keydown", function(event){
  if (event.shiftKey && event.key === 'Enter'){
    event.preventDefault();
    document.getElementById("Save_B").click();
  }
})
</script>

</body>
</html>
